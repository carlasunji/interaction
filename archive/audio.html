<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script src="assets/arena.js" type="text/javascript"></script>
		<link href="assets/favicon.png" rel="icon">

		<!-- Font: IBM Plex Mono -->
  	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">

	</head>
	<body>


		<div class="container">

			<div id="nav">

				<a href="https://www.are.na/giordana-pulpo-wndiwvvwe30/buttons-collections" id="channel-url">
					<h1 id="channel-title"></h1> <!-- The channel title will be inserted inside this h1. -->
				</a>

				<div id="channel-description"></div> <!-- Same here for the channel description. -->

				<a href="https://carlasunji.github.io/interaction/archive/audio.html"><button class="button audio">Audio</button></a>
				<a href="https://carlasunji.github.io/interaction/archive/videos.html"><button class="button videos">Videos</button></a>
				<a href="https://carlasunji.github.io/interaction/archive/images.html"><button class="button images">Images</button></a>
				<a href="https://carlasunji.github.io/interaction/archive/links.html"><button class="button links">Links</button></a>
				<a href="https://carlasunji.github.io/interaction/archive/"><button class="button all">All</button></a>

			</div>

			<div class="content">

				<!-- All the channel “blocks” will be created as children, here. -->
				<!-- You could move the classes to different section elements to separate the types! -->
				<section class="content audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
					<!-- <h2>Blocks</h2> -->
				</section>

				<!-- Spotify, Soundcloud, etc. -->
					<template id="audio-embed-block">
						<figure class="audio-embed"> <!-- You can use the container classes to style a whole type. -->
							<a class="link"> <!-- Original URL inserts here. -->
								<p class="link-title"></p> <!-- Link title inserts here. -->
							</a>
							<!-- <h3 class="title"></h3> -->
							<img class="image"> <!-- Image/cover image source inserts here. -->
							<div class="embed"></div> <!-- Embed iframe inserts here. -->
							<figcaption class="description"></figcaption> <!-- Block description inserts here. -->
							<!-- <p class="type"></p>  Block type/kind inserts here. -->
						</figure>
					</template>

				<!-- Uploaded audio files. -->
					<template id="audio-file-block">
						<figure class="audio-file-block">
							<h3 class="title"></h3>
							<img class="image">
							<audio class="audio" controls></audio> <!-- Audio source inserts here. -->
							<figcaption class="description"></figcaption>
							<!-- <p class="type"></p> -->
						</figure>
					</template>

			</div>

		</div>



	</body>
</html>
